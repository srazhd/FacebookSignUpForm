<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <link href="dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">


                <div class="col-md-12 float-left">
                    <div class="col-md-3 float-left" style="height: 300px;">

                    </div>  
                    <div class="col-md-5 float-left" style="margin: 30px 0px;">
                        <div style="margin-bottom: 30px">
                            <h1>Sign Up </h1>
                            <h4>It's quick and easy</h4>
                        </div>
                        <form>
                            <div class="form-group" >
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Date of birth</label>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="exampleFormControlSelect2" >
                                            <option>Jan</option>
                                            <option>Fab</option>
                                            <option>Mar</option>
                                            <option>Apr</option>
                                            <option>May</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="exampleFormControlSelect3" >
                                            <option>2010</option>
                                            <option>2012</option>
                                            <option>2014</option>
                                            <option>2019</option>
                                            <option>2020</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Gender</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Custom
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p class="small" style="">
                                    By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.
                                    You may receive SMS notifications from us and can opt out at any time.
                                </p>
                                <br>

                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-primary btn-lg" style="padding: 7px 50px;">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>  
                    <div class="col-md-3">

                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
