<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <link href="dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">


                <div class="col-md-12 float-left">
                    <div class="col-md-3 float-left" style="height: 300px;">

                    </div>  
                    <div class="col-md-6 float-left" style="margin: 30px 0px;">
                        
                        <form>
                            <div class="form-group">
                               
                                <div class="row">
                                    <div class="col">
                                        <label>Category</label>
                                        <select class="form-control" id="exampleFormControlSelect2" >
                                            <option>Jan</option>
                                            <option>Fab</option>
                                            <option>Mar</option>
                                            <option>Apr</option>
                                            <option>May</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label>Sub Category</label>
                                        <select class="form-control" id="exampleFormControlSelect3" >
                                            <option>2010</option>
                                            <option>2012</option>
                                            <option>2014</option>
                                            <option>2019</option>
                                            <option>2020</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Item Name</label>
                                <input type="text" name="itemName" class="form-control" placeholder="Item Name">
                            </div>
                            <div class="form-group">
                                <label>Item Title</label>
                                <input type="text" name="itemTitle" class="form-control" placeholder="Item Title">
                            </div>
                            <div class="form-group">
                                <label>Item Link</label>
                                <input type="text" name="itemLink" class="form-control" placeholder="Item Link">
                            </div>
                            <div class="form-group">
                                <label>Icon Link</label>
                                <input type="text" name="iconLink" class="form-control" placeholder="Icon Link">
                            </div>    
                            <div class="form-group">
                                <label>Logo Link</label>
                                <input type="text" name="logoLink" class="form-control" placeholder="Logo Link">
                            </div>    
                            <div class="form-group">
                                <label>Feature Image Link</label>
                                <input type="text" name="fImgLink" class="form-control" placeholder="Feature Image Link">
                            </div>
                            <div class="form-group">
                                <label>Item Description</label>
                                <textarea class="form-control" name="itemDes" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col text-center">
                                    <button type="button" name="submit" class="btn btn-primary btn-lg" style="padding: 7px 50px;">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>  
                    <div class="col-md-3">

                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
